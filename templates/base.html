<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'shop/styles.css' %}" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    <!-- For all browsers-->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicons/favicon.ico' %}">

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicons/android-chrome-512x512.png' %}">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{% static 'favicons/apple-touch-icon.png' %}">

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
</head>
<body>
<nav class="text-white shadow-lgc">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <a href="{% url 'shop:index' %}" class="text-2xl font-bold">ITCourseMarket</a>
        <div>
            <a href="/admin/" class="px-5 py-2 hover:text-gray-300 nav_link">Admin</a>
            <a href="/api/v1/" class="pl-5 hover:text-gray-300 nav_link">API</a>
        </div>
    </div>
</nav>
<div class="container mx-auto py-8">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
